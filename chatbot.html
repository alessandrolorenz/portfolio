<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="">
    <script src="/chatbotScripts.js"></script>
</head>

<body>

    <button class="chatbot__button">
        <span class="material-symbols-outlined">chat</span>
        <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
        <div class="chatbot__header">
            <h3 class="chatbox__title">Chatbot</h3>
            <span class="material-symbols-outlined">close</span>
        </div>
        <ul class="chatbot__box">
            <li class="chatbot__chat incoming">
                <p>Hi there. How can I help you today?</p>
            </li>
        </ul>
        <div class="chatbot__input-box">
            <textarea class="chatbot__textarea" placeholder="Enter a message..." required id="userInput"></textarea>
            <span id="send-btn" class="material-symbols-outlined" onclick="sendMessage()">send</span>
        </div>
    </div>
</body>

</html>
