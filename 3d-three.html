<script type="module">
    import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r124/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.126.0/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.126.0/examples/jsm/controls/OrbitControls.js';

    document.addEventListener('DOMContentLoaded', () => {
        // CÃ³digo Three.js
        const canvas = document.querySelector('.webgl')
        const scene = new THREE.Scene()
        const textureLoader = new THREE.TextureLoader()
        const sizes = {
            width: window.innerWidth - 200,
            height: window.innerHeight - 200
        }

        // Base camera
        const camera = new THREE.PerspectiveCamera(10, sizes.width / sizes.height, 0.1, 100)
        camera.position.x = 18
        camera.position.y = 8
        camera.position.z = 50
        scene.add(camera)
        //Controls
        const controls = new OrbitControls(camera, canvas)
        controls.enableDamping = true
        controls.enableZoom = false
        controls.enablePan = false
        controls.minDistance = 20
        controls.maxDistance = 40


        // console.log('camera');
        // console.log(camera);
        // console.log(scene);
        // console.log(controls);


        // Renderer
        const renderer = new THREE.WebGLRenderer({
            canvas: canvas,
            antialias: true,
            alpha: true
        })

        renderer.setSize(sizes.width, sizes.height)
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))
        renderer.outputEncoding = THREE.sRGBEncoding

        // Materials
        const bakedTexture = textureLoader.load('/assets/img/wood.png')
        bakedTexture.flipY = false
        bakedTexture.encoding = THREE.sRGBEncoding

        const bakedMaterial = new THREE.MeshBasicMaterial({
            map: bakedTexture,
            side: THREE.DoubleSide,
        })

        //Loader
        const loader = new GLTFLoader()
        loader.load('/assets/img/Generic-Male.glb',
            (gltf) => {
                const model = gltf.scene
                model.traverse(child => child.material = bakedMaterial)
                scene.add(model)
            },
            (xhr) => {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded')
            }
        )

        setInterval(function () {
            if (scene && scene.children[1]) scene.children[1].rotation.y += 0.001;
        }, 5);

        window.addEventListener('resize', () => {
            sizes.width = window.innerWidth - 200
            sizes.height = window.innerHeight - 200
            camera.aspect = sizes.width / sizes.height
            camera.updateProjectionMatrix()
            renderer.setSize(sizes.width, sizes.height)
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))
        })
        // Animation
        const tick = () => {
            // console.log('tick');
            controls.update()
            renderer.render(scene, camera)
            window.requestAnimationFrame(tick)
        }

        tick()
    });
</script>

<style>
    body {
        margin: 0;
    }

    canvas {
        display: block;
        z-index: 2;
    }
</style>

<canvas class="webgl"></canvas>
